<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .pdf-container {
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      a {
        display: block;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Privacy Policy</h1>
    <div class="pdf-container">
      <iframe
        src="https://emtc-privacy-policy.s3.us-east-2.amazonaws.com/privacy-policy.pdf"
        width="100%"
        height="600px"
      >
        This browser does not support PDFs. Please download the PDF to view it:
        <a
          href="https://emtc-privacy-policy.s3.us-east-2.amazonaws.com/privacy-policy.pdf"
          >Download PDF</a
        >
      </iframe>
    </div>
    <a
      href="https://emtc-privacy-policy.s3.us-east-2.amazonaws.com/privacy-policy.pdf"
      target="_blank"
      >Download PDF</a
    >
  </body>
</html>
